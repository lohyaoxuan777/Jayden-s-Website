<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Anywhere</title>
    <link rel="stylesheet" href="styles/share.css">
    <script src="src/share.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <h1>Share to Anywhere</h1>
        <button class="share-to-whatsapp button-hover-cmp button-active-cmp">
            Share to WhatsApp
            <box-icon name="whatsapp" type="logo" color="#00ff00" style="vertical-align: middle;"></box-icon>
        </button>
        <button class="share-to-mail button-hover-cmp button-active-cmp">
            Share to Mail
            <box-icon name="gmail" type="logo" color="#f00" style="vertical-align: middle;"></box-icon>
        </button>
    </div>
</body>
</html>
